<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Launching VM</title>
  <link rel="stylesheet" href="/assets/css/main.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: var(--bgcolor);
      color: var(--txtcolor);
      font-family: Arial, sans-serif;
      height: 100%;
      overflow: hidden;
    }

    #loader {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: #121212;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 1em;
      z-index: 10;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #333;
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    iframe.vm-window {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      border: none;
      z-index: 1;
    }
    button.fc {
      position: fixed;
      top: 10px; right: 10px;
      padding: 10px 20px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1000;
    }
  </style>
</head>
<body theme="classic">
    <div class="cursor-dot" id="cursorDot"></div>
  <button class="fc" id="fc" onclick="toggleFullscreen()">Fullscreen</button>
  <div id="loader">
    <div class="spinner"></div>
    <p>Starting virtual machine...</p>
  </div>

  <script>

    async function startVirtualSession() {
      const loader = document.getElementById("loader");
      try {
        const response = await fetch("https://demo-api.tutturu.workers.dev/");
        const result = await response.json();
        const url = result.vmurl || result.url || result.vmURL;

        if (!url) {
          loader.innerHTML = "<p>Unable to retrieve VM URL.</p>";
          return;
        }

        const iframe = document.createElement("iframe");
        iframe.src = url;
        iframe.className = "vm-window";
        iframe.allow = "fullscreen";

        loader.remove();
        document.body.appendChild(iframe);

        iframe.addEventListener("mouseenter", () => dot.style.opacity = "0");
        iframe.addEventListener("mouseleave", () => dot.style.opacity = "1");
      } catch {
        loader.innerHTML = "<p>Something went wrong. Please try again later.</p>";
      }
    }
    function toggleFullscreen() {
      const vmWindow = document.querySelector(".vm-window");
      if (!document.fullscreenElement) {
        vmWindow.requestFullscreen().catch(err => {
          console.error(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
        });
      } else {
        document.exitFullscreen();
      }
    }
    document.addEventListener("fullscreenchange", () => {
      const fcButton = document.getElementById("fc");
      if (document.fullscreenElement) {
        fcButton.textContent = "Exit Fullscreen";
      } else {
        fcButton.textContent = "Fullscreen";
      }
    });
    startVirtualSession();
  </script>
</body>
<script src="/assets/scripts/index.js"></script>
</html>
