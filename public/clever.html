<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clever Log in</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url('https://assets.clever.com/oauth/19012509306e2e0ef0b42a97ab31e82c22d45035/947f16fc26ec64d3e22a80dd092a5854.jpg');
      background-size: cover;
      background-position: center;
      position: relative;
    }

    .overlay {
      background-color: rgba(255, 255, 255, 0.9);
      display: flex;
      padding: 40px;
      max-width: 700px;
      width: 100%;
    }

    .left {
      flex: 2;
      padding-right: 10px;
    }

    .right {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border-left: 1px solid #ddd;
      padding-left: 10px;
    }

    h1 {
      color: #3064f3;
      font-size: 48px;
      font-weight: 1000;
      margin-bottom: 20px;
    }

    h2 {
      font-size: 24px;
      color: #333;
      margin-bottom: 10px;
    }

    label {
      font-size: 10px;
      color: #555;
    }

    input[type="text"] {
      width: 350px;
      padding: 12px;
      font-size: 16px;
      margin-top: 10px;
      border: 1px solid #ccc;
    }

    .clever-badge {
      background: white;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 20px;
      text-align: center;
    }

    .clever-badge img {
      width: 100px;
      margin-bottom: 10px;
    }

    .login-btn {
      display: block;
      width: 100%;
      background-color: #3064f3;
      color: white;
      padding: 10px;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      text-decoration: none;
      border-radius: 4px;
      margin-top: 10px;
    }

    .admin-login {
      margin-top: 10px;
      color: #3064f3;
      font-size: 14px;
      text-decoration: underline;
      cursor: pointer;
    }

    .footer {
      position: absolute;
      bottom: 20px;
      left: 20px;
      color: white;
    }

    .footer a {
      color: white;
      text-decoration: underline;
      display: block;
      font-size: 13px;
    }
  </style>
</head>
