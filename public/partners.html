<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Official GN Partners</title>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bgcolor);
      color: white;
    }
    h3 {
      margin-top: 30px;
    }
    .image-wrapper {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin: 30px auto;
      max-width: 1200px;
    }
    .image-container {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      width: 200px;
      height: 450px;
      padding: 12px;
      border-radius: 8px;
      text-align: center;
      background: var(--secondary);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .image-container:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    .image-container img {
      max-width: 100%;
      height: auto;
      border-radius: 6px;
      margin-bottom: 10px;
    }
    .title {
      font-size: 1.3rem;
      margin: 10px 0 5px;
    }
    .description {
      font-size: 1rem;
      margin-bottom: 10px;
    }
    .card-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }
    .button-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-top: auto;
    }
    .button-group button {
      width: 150px;
      height: 40px;
      font-weight: bold;
      padding: 8px;
      border: none;
      border-radius: 5px;
      background-color: #fff;
      color: black;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    .button-group button:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body theme="classic">
  <center>
    <h3>Official Galactic/Jordan's Math Work Partners</h3>
    <div class="image-wrapper">
      <div class="image-container">
        <img src="/assets/images/partners/fa.gif" alt="Frogie's Arcade" />
        <div class="card-content">
          <h2 class="title">Frogie's Arcade</h2>
          <p class="description">*Falls off bicycle* - Frogiee</p>
        </div>
        <div class="button-group">
          <button onclick="window.open('https://discord.gg/frogie-s-arcade-official-975549006841270312','_blank')">Join Discord!</button>
          <button onclick="window.open('https://diddy.men','_blank')">Free Link</button>
        </div>
      </div>
      <div class="image-container">
        <img src="/assets/images/partners/ocular.webp" alt="Ocular Network" />
        <div class="card-content">
          <h2 class="title">Ocular Network</h2>
          <p class="description">bach bach bach</p>
        </div>
        <div class="button-group">
          <button onclick="window.open('https://discord.gg/s4gXM6XUgH','_blank')">Join Discord!</button>
          <button onclick="window.open('https://breakium.com','_blank')">Free Link</button>
        </div>
      </div>
      <div class="image-container">
        <img src="/assets/images/partners/yixboost.webp" alt="Yixboost" />
        <div class="card-content">
          <h2 class="title">Yixboost</h2>
          <p class="description">Yixboost, a gaming website.</p>
        </div>
        <div class="button-group">
          <button onclick="window.open('https://discord.gg/tFSzDwGwZM','_blank')">Join Discord!</button>
          <button onclick="window.open('https://yixboost.dev','_blank')">Free Link</button>
        </div>
      </div>
      <div class="image-container">
        <img src="/assets/images/partners/ajh.webp" alt="AJH Vault" />
        <div class="card-content">
          <h2 class="title">AJH Vault v6.5</h2>
          <p class="description">FUCK SZVY - AJH</p>
        </div>
        <div class="button-group">
          <button onclick="window.open('https://discord.gg/zhcQJ5SBHE','_blank')">Join Discord!</button>
          <button onclick="window.open('https://keyboard123.jaytex.org/','_blank')">Free Link</button>
        </div>
      </div>
      <div class="image-container">
        <img src="/assets/images/partners/look.gif" alt="apply" />
        <div class="card-content">
          <h2 class="title">This could be YOU!</h2>
          <p class="description">Join the discord to apply!</p>
        </div>
        <div class="button-group">
          <button onclick="window.open('https://dsc.gg/gnetwork','_blank')">Join Discord!</button>
        </div>
      </div>
    </div>
  </center>
</body>
</html>
